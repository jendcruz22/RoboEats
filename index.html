<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RoboEats</title>

    <!-- Website icon -->

    <!-- Google fonts -->

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <script
      src="https://kit.fontawesome.com/a80078a209.js"
      crossorigin="anonymous"
    ></script> -->
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/home.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <nav class="nav" aria-label="navigation">
        <img
          class="header__logo"
          src="/assets/img/logo_b.png"
          alt="roboeats logo"
        />
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Menu</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Location</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__left">
        <h1 class="main__heading">RoboEats Robotic Restaurant</h1>
        <p class="main__text">
          A fully automated restaurant using today's cutting-edge technology to
          provide service through an AI-enabled robot
        </p>
        <button class="button-w">See Full Menu</button>
      </div>
      <div class="main__right">
        <img
          class="main__logo"
          src="/assets/img/logo_w.png"
          alt="roboeats logo"
        />
        <hr />
        <div class="main__icons">
          <img src="/assets/icons/facebook_w.svg" alt="link to facebook" />
          <img src="/assets/icons/instagram_w.svg" alt="link to instagram" />
          <img src="/assets/icons/tiktok_w.svg" alt="link to tiktok" />
          <img src="/assets/icons/ubereats_w.svg" alt="link to ubereats" />
          <img src="/assets/icons/doordash_w.svg" alt="link to doordash" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__top">
        <ul class="footerNav">
          <li class="footerNav__item">
            <a class="footerNav__link" href="#">Home</a>
          </li>
          <li class="footerNav__item">
            <a class="footerNav__link" href="#">Menu</a>
          </li>
          <li class="footerNav__item">
            <a class="footerNav__link" href="#">About us</a>
          </li>
          <li class="footerNav__item">
            <a class="footerNav__link" href="#">Locations</a>
          </li>
        </ul>
        <img
          class="footer__logo"
          src="/assets/img/logo_b.png"
          alt="roboeats logo"
        />
      </div>
      <hr />
      <div class="footer__bottom">
        <p class="footer__text">RoboEats &copy; 2021 | All Rights Reserved</p>
        <div class="footer__icons">
          <img src="/assets/icons/facebook_b.svg" alt="link to facebook" />
          <img src="/assets/icons/instagram_b.svg" alt="link to instagram" />
          <img src="/assets/icons/tiktok_b.svg" alt="link to tiktok" />
          <img src="/assets/icons/ubereats_b.svg" alt="link to ubereats" />
          <img src="/assets/icons/doordash_b.svg" alt="link to doordash" />
        </div>
      </div>
    </footer>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
