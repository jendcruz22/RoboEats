<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- BOOTSTRAP -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- LOCATIONS STYLING -->
        <style>
            /* Common CSS Starts*/
            /* Fonts on this page:
                Roboto Bold 700
                Roboto Black 900
                Roboto Slab 400
                Roboto Bold 700

                font-family: 'Roboto', sans-serif;
                font-family: 'Roboto Slab', serif;
            */
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@700;900&display=swap');
            /* Common CSS Ends*/


            body {
                background-color: #FFFFFF;
            }

            #locations-heading {
                font-family: 'Roboto', sans-serif;
                font-weight: 900;
                font-size: 40px;
                text-transform: uppercase;
                line-height: 46.88px;
            }

            .locations-content h2 {
                font-family: 'Roboto', sans-serif;
                font-weight: 700;
                font-size: 32px;
                text-transform: uppercase;
                line-height: 37.5px;
            }
        
            .address {
                font-family: 'Roboto Slab', serif;
                font-weight: 400;
                font-size: 14px;
            }

            .contact {
                font-family: 'Roboto Slab', serif;
                font-weight: 700;
                font-size: 14px;
                text-transform: uppercase;
            }

            .iframe-container {
                box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
                overflow: hidden;
                padding-top: 56.25%; /* 16:9 aspect ratio */
                position: relative;
            }

            .responsive-iframe {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }

            @media only screen and (min-width: 1024px) {
                #locations{
                    margin: 100px;
                }
                .locations-content, #locations-heading {
                    padding: 0 20px;
                }
            }

            @media only screen and (max-width: 768px) {
                .locations-content {
                    padding: 0 0 60px 0;
                }   
                
                #locations-heading {
                    font-size: 22px;
                }

                #locations h2 {
                    font-size: 20px;
                }
            }
        </style>
        <title>Locations</title>
    </head>
    <body>
        <!-- Main Content -->
        <main>
            <div class="container-fluid" id="locations">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <h1 id="locations-heading">Locations</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="locations-content">
                            <div class="iframe-container">
                                <iframe class="responsive-iframe" loading="lazy" allowfullscreen
                                src="https://www.google.com/maps/embed/v1/place?q=6301 Silver Dart Dr, Mississauga, ON L5P 1B2&key=AIzaSyCi1MWEBzG5P64kroT4qSaoLBSH8E5zxuE">
                                </iframe>
                            </div>
                            <div class="locaitons-info">
                                <h2>Mississauga Location</h2>
                                <p class="address">6301 Silver Dart Dr, Mississauga, ON L5P 1B2</p>
                                <p class="contact">OPEN 24/7 | SUNDAY-SATURDAY</p>
                                <p class="contact">416-123-1231</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="locations-content">
                            <div class="iframe-container">
                                <iframe class="responsive-iframe" loading="lazy" allowfullscreen
                                src="https://www.google.com/maps/embed/v1/place?q=205 Humber College Blvd, Etobicoke, ON M9W 5L7&key=AIzaSyCi1MWEBzG5P64kroT4qSaoLBSH8E5zxuE">
                                </iframe>
                            </div>
                            <div class="locaitons-info">
                                <h2>Etobicoke Location</h2>
                                <p class="address">205 Humber College Blvd, Etobicoke, ON M9W 5L7</p>
                                <p class="contact">OPEN 9AM-9PM | SUNDAY-SATURDAY</p>
                                <p class="contact">416-321-3213</p>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- End of Main content -->
        
    </body>
</html>
